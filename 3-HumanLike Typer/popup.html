<!DOCTYPE html>
<html>
<head>
    <title>Text Typer Extension</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 8px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <button type="button" class="collapsible">Show/Hide Information</button>
    <div class="content">
        <p>Note that for this to work, you need to have selected the textbox where you want the text to be typed before the text is typed out.</p>
        <p>You can also use the "`" character to simulate a tab (for coding purposes).</p>
    </div>
    <textarea id="inputText" placeholder="Enter text to type out..."></textarea>
    <button id="startTyping">type</button>
    <script src="popup.js"></script>
</body>
</html>
